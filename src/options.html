<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <style>
      .container-fluid {
        min-width: 420px;
      }

      .text-log {
        margin-top: 20px;
      }

      form,
      .text-info {
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

      code {
        -moz-user-select: text;
        -webkit-user-select: text;
        user-select: text;
      }

    </style>
    <title>Open in mpv options</title>
  </head>

  <body>
    <div class="container-fluid">
      <form>
        <div class="checkbox">
          <label><input type="checkbox" id="debug"> Enable debug mode</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" id="single"> Use a single instance of
            mpv</label>
        </div>
        <button type="submit" class="btn btn-default" id="save">Save</button>
        <span id="saved" class="hidden label label-success">Saved</span>
      </form>
      <p class="text-info text-log">Log file: <code id="log-file"></code> <span
          class="hidden label label-success">Copied</span>
      </p>
      <p class="text-info">Socket: <code id="socket"></code> <span
          class="hidden label label-success">Copied</span></p>
      <p class="text-info">Script version: <code id="version"></code> <span
          class="hidden label label-success">Copied</span></p>
    </div>
    <script src="options.js"></script>
  </body>

</html>
