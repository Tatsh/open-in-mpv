<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .min-w-600px {
        min-width: 36rem;
      }

      .min-h-265px {
        min-height: 16rem;
      }

      .cursor-pointer {
        cursor: pointer;
      }
    </style>
    <title>Open in mpv options</title>
  </head>

  <body class="overflow-hidden">
    <div class="container-fluid min-w-600px min-h-265px">
      <form class="mb-3 user-select-none">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="single" />
          <label class="form-check-label" for="single"
            >Use a single instance of mpv</label
          >
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="debug" />
          <label for="debug" class="form-check-label">Enable debug mode</label>
        </div>
        <button type="submit" class="btn btn-primary" id="save">Save</button>
        <span id="saved" class="d-none bg-success text-white p-1 rounded">Saved</span>
      </form>
      <p class="fw-bold mb-0 user-select-none">
        Log file:
        <span
          class="font-monospace cursor-pointer fw-normal"
          id="log-file"
        ></span>
        <span class="d-none copied bg-success text-white p-1 rounded">Copied</span>
      </p>
      <p class="fw-bold mb-0 user-select-none">
        Socket:
        <span
          class="font-monospace cursor-pointer fw-normal"
          id="socket"
        ></span>
        <span class="d-none copied bg-success text-white p-1 rounded">Copied</span>
      </p>
      <p class="fw-bold mb-0 user-select-none">
        Script version:
        <span
          class="font-monospace cursor-pointer fw-normal"
          id="version"
        ></span>
        <span class="d-none copied bg-success text-white p-1 rounded">Copied</span>
      </p>
    </div>
    <script src="options.js"></script>
  </body>
</html>
